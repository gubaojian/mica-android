buildscript {
  ext.jackson_version = '2.8.7'

  repositories {
    maven { url 'https://maven.fabric.io/public' }
  }
  dependencies {
    //noinspection GradleDynamicVersion
    classpath 'io.fabric.tools:gradle:1.+'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

repositories {
  jcenter()
  maven { url 'https://maven.fabric.io/public' }
}

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.3'

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 25
    //jackOptions {
    //  enabled true
    //}
  }
  dataBinding {
    enabled = true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  // Annotations
  //noinspection GradleDynamicVersion
  compile 'com.intellij:annotations:+@jar'
  compile 'com.android.support:support-annotations:25.3.1'
  // Android Support
  compile 'com.android.support:appcompat-v7:25.3.1'
  compile 'com.android.support:design:25.3.1'
  // Components
  compile 'de.hdodenhof:circleimageview:2.1.0'
  compile 'com.github.douglasjunior:android-simple-tooltip:0.2.0'
  // JSON Libraries
  // Remember to modify proguard-rules.pro also
  compile "com.fasterxml.jackson.core:jackson-core:$jackson_version"
  compile "com.fasterxml.jackson.core:jackson-annotations:$jackson_version"
  compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
  // Fabric
  compile('com.crashlytics.sdk.android:crashlytics:2.6.7@aar') {
    transitive = true;
  }
  // Google Play
  compile 'com.google.android.gms:play-services-ads:11.0.2'
  compile 'com.google.android.gms:play-services-games:11.0.2'
  //{
  //    exclude group: 'com.google.firebase', module: 'com.google.firebase'
  //}
  //compile 'com.google.android.gms:play-services-analytics:9.8.0'
  //compile 'com.google.android.gms:play-services-plus:9.8.0'
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
