buildscript {
  ext.jackson_version = '2.8.7'

  repositories {
    maven { url 'https://maven.fabric.io/public' }
  }
  dependencies {
    //noinspection GradleDynamicVersion
    classpath 'io.fabric.tools:gradle:1.+'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

repositories {
  jcenter()
  google()
  maven { url 'https://maven.fabric.io/public' }
}

android {
  compileSdkVersion 26
  buildToolsVersion '26.0.2'

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 26
  }
  dataBinding {
    enabled = true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  // Kotlin
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
  // Annotations
  compile "com.android.support:support-annotations:$android_support_version"
  // Android Support
  compile "com.android.support:appcompat-v7:$android_support_version"
  compile "com.android.support:design:$android_support_version"
  // Components
  compile 'de.hdodenhof:circleimageview:2.1.0'
  compile 'com.github.douglasjunior:android-simple-tooltip:0.2.1'
  // JSON Libraries
  // Remember to modify proguard-rules.pro also
  compile "com.fasterxml.jackson.core:jackson-core:$jackson_version"
  compile "com.fasterxml.jackson.core:jackson-annotations:$jackson_version"
  compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
  // Fabric
  compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
    transitive = true;
  }
  // Google Play
  //compile "com.google.android.gms:play-services-ads:$google_play_version"
  compile "com.google.android.gms:play-services-games:$google_play_version"
}
